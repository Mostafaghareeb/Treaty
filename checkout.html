<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Treaty</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'pacifico': ['Pacifico', 'cursive'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-pink-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-pink-600 focus:outline-none">
                        <div class="w-6 h-6 relative">
                            <span
                                class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out"
                                id="burger-top"></span>
                            <span
                                class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out mt-2"
                                id="burger-middle"></span>
                            <span
                                class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out mt-4"
                                id="burger-bottom"></span>
                        </div>
                    </button>
                </div>

                <div class="flex-shrink-0">
                    <a href="index.html" class="text-3xl font-bold text-pink-600 font-pacifico">Treaty</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8 font-poppins">
                    <a href="index.html#home" class="text-gray-600 hover:text-pink-600">Home</a>
                    <a href="shop.html" class="text-gray-600 hover:text-pink-600">Shop</a>
                    <a href="index.html#about" class="text-gray-600 hover:text-pink-600">About</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-pink-600">Contact</a>
                </div>

                <!-- Cart -->
                <div class="flex items-center">
                    <a href="cart.html" class="text-gray-600 hover:text-pink-600 relative" id="cartButton">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span id="cartCount"
                            class="absolute -top-2 -right-2 bg-pink-600 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center opacity-0 transition-opacity duration-300">0</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html#home"
                    class="block px-3 py-2 text-gray-600 hover:text-pink-600 hover:bg-pink-50 rounded-md">Home</a>
                <a href="shop.html"
                    class="block px-3 py-2 text-gray-600 hover:text-pink-600 hover:bg-pink-50 rounded-md">Shop</a>
                <a href="index.html#about"
                    class="block px-3 py-2 text-gray-600 hover:text-pink-600 hover:bg-pink-50 rounded-md">About</a>
                <a href="index.html#contact"
                    class="block px-3 py-2 text-gray-600 hover:text-pink-600 hover:bg-pink-50 rounded-md">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-28">
        <h1 class="text-3xl font-bold mb-8">Checkout</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Order Summary -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                <div id="checkoutItems" class="space-y-4 mb-4">
                    <!-- Items will be inserted here -->
                </div>
                <div class="border-t pt-4 space-y-2">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span id="checkout-subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax (8%)</span>
                        <span id="checkout-tax">$0.00</span>
                    </div>
                    <div class="flex justify-between font-semibold text-lg">
                        <span>Total</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Customer Information Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Customer Information</h2>
                <form id="checkoutForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">First Name</label>
                            <input type="text" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Last Name</label>
                            <input type="text" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">City</label>
                        <input type="text" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Address</label>
                        <textarea required rows="3"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-pink-600 text-white py-3 rounded-full hover:bg-pink-700 transition duration-300">
                        Confirm Order
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg max-w-md w-full mx-4">
            <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <h3 class="text-xl font-semibold mt-4">Order Confirmed!</h3>
                <p class="text-gray-600 mt-2">Thank you for your order. We'll start preparing your delicious donuts
                    right away!</p>
                <button onclick="window.location.href='index.html'"
                    class="mt-6 bg-pink-600 text-white px-6 py-2 rounded-full hover:bg-pink-700 transition duration-300">
                    Return to Home
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
