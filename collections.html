<!DOCTYPE html>
<html lang="en">

<head>
    <title>Treaty - Collections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'pacifico': ['Pacifico', 'cursive'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        * {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-pink-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-pink-600 focus:outline-none">
                        <div class="w-6 h-6 relative">
                            <span
                                class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out"
                                id="burger-top"></span>
                            <span
                                class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out mt-2"
                                id="burger-middle"></span>
                            <span
                                class="block absolute h-0.5 w-6 bg-current transform transition duration-300 ease-in-out mt-4"
                                id="burger-bottom"></span>
                        </div>
                    </button>
                </div>

                <div class="flex-shrink-0">
                    <a href="index.html" class="text-3xl font-bold text-pink-600 font-pacifico">Treaty</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8 font-poppins">
                    <a href="index.html#home" class="text-gray-600 hover:text-pink-600">Home</a>
                    <a href="shop.html" class="text-gray-600 hover:text-pink-600">Shop</a>
                    <a href="index.html#about" class="text-gray-600 hover:text-pink-600">About</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-pink-600">Contact</a>
                </div>

                <!-- Search and Cart -->
                <div class="flex items-center space-x-4">
                    <button id="searchIcon" class="text-gray-600 hover:text-pink-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <a href="cart.html" class="text-gray-600 hover:text-pink-600 relative" id="cartButton">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span id="cartCount"
                            class="absolute -top-2 -right-2 bg-pink-600 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center opacity-0 transition-opacity duration-300">0</span>
                    </a>
                </div>
            </div>

            <!-- Mobile Navigation Menu -->
            <div id="mobile-menu" class="hidden md:hidden bg-white">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="index.html#home"
                        class="block px-3 py-2 text-gray-600 hover:text-pink-600 hover:bg-pink-50 rounded-md">Home</a>
                    <a href="shop.html"
                        class="block px-3 py-2 text-gray-600 hover:text-pink-600 hover:bg-pink-50 rounded-md">Shop</a>
                    <a href="index.html#about"
                        class="block px-3 py-2 text-gray-600 hover:text-pink-600 hover:bg-pink-50 rounded-md">About</a>
                    <a href="index.html#contact"
                        class="block px-3 py-2 text-gray-600 hover:text-pink-600 hover:bg-pink-50 rounded-md">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Container -->
    <div id="searchContainer"
        class="fixed top-16 left-0 w-full bg-white shadow-lg transform -translate-y-full transition-transform duration-300 z-40">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search products..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                <div id="searchResults" class="absolute w-full mt-2 bg-white rounded-lg shadow-lg hidden">
                    <div class="py-2">
                        <!-- Search results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Search Container -->
    <div id="mobileSearchContainer"
        class="fixed top-16 left-0 w-full bg-white shadow-lg transform -translate-y-full transition-transform duration-300 z-40">
        <div class="px-4 py-4">
            <div class="relative">
                <input type="text" id="mobileSearchInput" placeholder="Search products..."
                    class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                <div id="mobileSearchResults" class="absolute w-full mt-2 bg-white rounded-lg shadow-lg hidden">
                    <div class="py-2">
                        <!-- Mobile search results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Collections Section -->
    <section class="pt-24 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold text-gray-900 mb-8 font-serif text-start">Collections</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Classic Collection -->
                <div class="group cursor-pointer collection-card">
                    <div class="relative overflow-hidden rounded-lg shadow-md">
                        <img src="https://images.unsplash.com/photo-1533910534207-90f31029a78e" alt="Classic Collection"
                            class="w-full h-80 object-cover transition-transform duration-300 group-hover:scale-105"
                            data-collection='{"name":"Classic Collection","description":"Timeless donut classics that never go out of style. Perfect for traditional donut lovers.","image":"https://images.unsplash.com/photo-1533910534207-90f31029a78e","price":29.99}'>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mt-4 text-center group-hover:underline">Classic
                        Collection</h3>
                </div>

                <!-- Premium Collection -->
                <div class="group cursor-pointer collection-card">
                    <div class="relative overflow-hidden rounded-lg shadow-md">
                        <img src="https://images.unsplash.com/photo-1527515637462-cff94eecc1ac" alt="Premium Collection"
                            class="w-full h-80 object-cover transition-transform duration-300 group-hover:scale-105"
                            data-collection='{"name":"Premium Collection","description":"Our most luxurious and decadent donuts, made with premium ingredients and unique flavors.","image":"https://images.unsplash.com/photo-1527515637462-cff94eecc1ac","price":39.99}'>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mt-4 text-center group-hover:underline">Premium
                        Collection</h3>
                </div>

                <!-- Seasonal Collection -->
                <div class="group cursor-pointer collection-card">
                    <div class="relative overflow-hidden rounded-lg shadow-md">
                        <img src="https://images.unsplash.com/photo-1558326567-98ae2405596b" alt="Seasonal Collection"
                            class="w-full h-80 object-cover transition-transform duration-300 group-hover:scale-105"
                            data-collection='{"name":"Seasonal Collection","description":"Limited edition donuts that celebrate the flavors of each season.","image":"https://images.unsplash.com/photo-1558326567-98ae2405596b","price":34.99}'>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mt-4 text-center group-hover:underline">Seasonal
                        Collection</h3>
                </div>

                <!-- Luxury Velvet Collection -->
                <div class="group cursor-pointer collection-card">
                    <div class="relative overflow-hidden rounded-lg shadow-md">
                        <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b"
                            alt="Luxury Velvet Collection"
                            class="w-full h-80 object-cover transition-transform duration-300 group-hover:scale-105"
                            data-collection='{"name":"Luxury Velvet Collection","description":"Indulge in our premium velvet donuts, featuring rich flavors and luxurious textures.","image":"https://images.unsplash.com/photo-1551024601-bec78aea704b","price":44.99}'>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mt-4 text-center group-hover:underline">Luxury Velvet
                        Collection</h3>
                </div>

            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
    <script src="js/collections.js"></script>
</body>

</html>
